<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальна сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <p>
            <label for="місяць_рік_народження">Місяць та рік коли ви народилися:</label>
            <input id="місяць_рік_народження" type="month">
        </p>
        <p>
            <label for="вік">Вік:</label>
            <input id="вік" type="number" min="0">
        </p>
        <p>
            <label for="ім'я">Ім'я:</label>
            <input id="ім'я" type="text" placeholder="Введіть своє ім'я">
        </p>
        <p>
            <label for="номер">Номер телефону:</label>
            <input id="номер" type="tel" placeholder="Введіть свій тел. номер">
        </p>
        <p>
            <label for="улюблений_колір">Улюблений колір:</label>
            <input id="улюблений_колір" type="color">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
